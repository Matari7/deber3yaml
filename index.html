<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente YAML</title>
</head>
<body>
    <h1>Cliente YAML</h1>
    <button id="fetchButton">Enviar Datos</button>
    <button id="sendButton">Obtener Datos</button>
    <pre id="output"></pre>

    <script>
        const apiUrl = 'https://tu-dominio.com/api/data'; // Reemplaza 'tu-dominio.com' con la URL de tu aplicaciÃ³n en DigitalOcean

        document.getElementById('fetchButton').addEventListener('click', () => {
            fetch(apiUrl)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('output').textContent = data;
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('sendButton').addEventListener('click', () => {
            const yamlData = `
user:
  username: juan
  email: juan@example.com
            `;

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-yaml',
                },
                body: yamlData,
            })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('output').textContent = data;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
